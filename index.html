<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulir pendaftaran bread starter</title>
</head>
<body>
	<h1>formulir pendaftaran bread starter</h1>
	<br><br>
<form>
  <label for="nama">Nama Lengkap:</label><br>
  <input type="text" id="nama" name="nama" required><br><br>

  <label for="email">Alamat Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="nohp">Nomor HP:</label><br>
  <input type="tel" id="nohp" name="nohp" required><br><br>

  <label for="kelas">Pilih Kelas:</label><br>
  <select id="kelas" name="kelas" required>
    <option value="">--Pilih Kelas--</option>
    <option value="dasar">Puff Pastry</option>
    <option value="menengah">Pizza Special</option>
    <option value="lanjutan">Donut</option>
    <option value="lanjutan">Coffe Bun</option>
    <option value="lanjutan">Donut</option>
    <option value="lanjutan">Specia Sweet Bread</option>
  </select><br><br>

  <label for="catatan">Catatan Tambahan:</label><br>
  <textarea id="catatan" name="catatan" rows="4" cols="30"></textarea><br><br>

  <button type="submit">Daftar Sekarang</button>
</form>
</body>
